<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/base.css" />
    <link rel="stylesheet" href="assets/style/themes/dark-theme.css" />

    <link rel="stylesheet" href="assets/style/header.css" />

    <link rel="stylesheet" href="assets/style/main/main.css" />
    <link rel="stylesheet" href="assets/style/main/form.css" />
    <link rel="stylesheet" href="assets/style/main/before-search.css" />

    <link rel="stylesheet" href="assets/style/main/user-info/user-info.css" />
    <link rel="stylesheet" href="assets/style/main/user-info/main-info.css" />
    <link rel="stylesheet" href="assets/style/main/user-info/bio.css" />
    <link rel="stylesheet" href="assets/style/main/user-info/social-info.css" />
    <link rel="stylesheet" href="assets/style/main/user-info/personal-info.css" />

    <link rel="stylesheet" href="assets/style/footer.css" />

    <link rel="shortcut icon" href="assets/images/white-favicon.ico" type="image/x-icon">
    <title>GitHub User Search</title>
  </head>
  <body>
    <header>
      <div class="header-main">
        <img
          src="assets/images/github-logo.svg"
          alt="Github Logo"
          class="github-logo"
        />
        <h1 class="title">GitHub User Search</h1>
      </div>

      <h2 class="intro">Search any GitHub user here!</h2>

      <button class="change-theme-btn">Change theme</button>
    </header>

    <main>
      <form>
        <input
          type="text"
          class="user-search"
          id="user-search"
          placeholder="Username (e.g., torvalds)"
        />
        <button class="search-btn">Search!</button>
      </form>

      <section class="user-info">
        <div class="main-info">
          <img src="" alt="User Profile Pic" class="user-pic" />
          <div class="names">
            <h2 class="name">
              <a
                href=""
                target="_blank"
                rel="noopener noreferrer"
                class="name-a"
              ></a>
            </h2>
            <h3 class="username"></h3>
          </div>
        </div>

        <div class="bio">
          <h2 class="title-bio">Bio</h2>
          <p class="text-bio"></p>
        </div>

        <div class="social-info">
          <p class="social-info-p">
            Repositories: <span class="social-info-text repos-info"></span>
          </p>
          <p class="social-info-p">
            Hireable: <span class="social-info-text hireable-info"></span>
          </p>
          <p class="social-info-p">
            Followers: <span class="social-info-text followers-info"></span>
          </p>
          <p class="social-info-p">
            Following: <span class="social-info-text following-info"></span>
          </p>
        </div>

        <div class="personal-info">
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/company-icon.svg"
              alt=""
            /><span class="personal-info-data company"></span>
          </p>
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/location-dot.svg"
              alt=""
            /><span class="personal-info-data location"></span>
          </p>
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/twitter-icon.svg"
              alt=""
            /><span class="personal-info-data twitter"></span>
          </p>
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/link-icon.svg"
              alt=""
            /><a class="personal-info-data website" href="#"></a>
          </p>
        </div>
      </section>

      <section class="before-search">
        <h2 class="before-search-text">Search to see the magic happening.</h2>
      </section>
    </main>

    <footer>
      <p>
        Made by
        <a class="author" href="https://github.com/luizhf42">Luiz Henrique üê¢</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script/main.js"></script>
    <script src="assets/script/change-favicon.js"></script>
    <script src="assets/script/change-theme.js"></script>
  </body>
</html>
