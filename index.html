<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/base.css" />

    <link rel="stylesheet" href="assets/style/header.css" />

    <link rel="stylesheet" href="assets/style/main/main.css">
    <link rel="stylesheet" href="assets/style/main/form.css">

    <link rel="stylesheet" href="assets/style/main/user-info/user-info.css">
    <link rel="stylesheet" href="assets/style/main/user-info/main-info.css">
    <link rel="stylesheet" href="assets/style/main/user-info/bio.css">

    <title>GitHub User Search</title>
  </head>
  <body>
    <header>
      <div class="header-main">
        <img src="assets/images/github-logo.svg" alt="Github Logo" class="github-logo"/>
        <h1 class="title">GitHub User Search</h1>
      </div>

      <h2 class="intro">Search any GitHub user here!</h2>
    </header>

    <main>
      <form>
        <input
          type="search"
          class="user-search"
          id="user-search"
          placeholder="Username (e.g., torvalds)"
        />
        <button class="search-btn">Search!</button>
      </form>

      <section class="user-info">
        <div class="main-info">
          <img src="tartaruga.png" alt="User Profile Pic" class="user-pic"/>
          <div class="names">
            <h2 class="name">Luiz Henrique</h2>
            <h3 class="username">luizhf42</h3>
          </div>
        </div>

        <div class="bio">
          <h2 class="title-bio">Bio</h2>
          <p class="text-bio">Me chamo Luiz Henrique Felix, tenho 15 anos e atualmente estudo desenvolvimento front-end, além de fazer curso técnico de TI.</p>
        </div>

        <div class="social-info">
          <p class="social-info-p repos-info">
            Repos: <span class="info-number repos-info-number">15</span>
          </p>
          <p class="social-info-p stars-info">
            Stars: <span class="info-number stars-info-number">3</span>
          </p>
          <p class="social-info-p followers-info">
            Followers: <span class="info-number followers-info-number">11</span>
          </p>
          <p class="social-info-p following-info">
            Following: <span class="info-number following-info-number">4</span>
          </p>
        </div>

        <div class="personal-info">
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/company-icon.svg"
              alt=""
            /><span class="personal-info-data company"></span>
          </p>
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/location-dot.svg"
              alt=""
            /><span class="personal-info-data location"></span>
          </p>
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/twitter-icon.svg"
              alt=""
            /><span class="personal-info-data website"></span>
          </p>
          <p class="personal-info-p">
            <img
              class="personal-info-icon"
              src="assets/images/link-icon.svg"
              alt=""
            /><span class="personal-info-data twitter"></span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
